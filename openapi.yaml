openapi: 3.0.4
info:
  title: Reverse DNS Lookup
  description: >-
    Reverse DNS Lookup is a tool for finding the hostname associated with an IP
    address. It returns the PTR record for the given IP.
  termsOfService: https://apiverve.com/terms/
  contact:
    name: APIVerve Support
    email: hello@apiverve.com
    url: https://apiverve.com/contact
  version: 1.0.0
externalDocs:
  description: Learn more about APIVerve
  url: https://docs.apiverve.com?utm_source=openapi
servers:
  - url: https://api.apiverve.com/
paths:
  /v1/reversednslookup:
    get:
      summary: Reverse DNS Lookup
      description: Get the hostname associated with an IP address
      operationId: reversednslookup
      parameters:
        - name: ip
          in: query
          schema:
            type: string
          required: true
          description: The IP address to lookup (IPv4 or IPv6)
          example: 8.8.8.8
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    description: status
                  error:
                    type: string
                    description: error
                  data:
                    type: object
                    description: data
              example:
                status: ok
                error: null
                data:
                  ip: 8.8.8.8
                  hostname: dns.google
                  ptr:
                    - dns.google
                  found: true
        '401':
          description: Your request was not authorized, or your API Key was invalid
        '404':
          description: Requested resource was not found
        '500':
          description: A server error has occurred, try again later
components:
  securitySchemes:
    api_key:
      type: apiKey
      name: x-api-key
      in: header
security:
  - api_key: []
